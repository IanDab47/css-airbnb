<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>CSS-Airbnb</title>
</head>
<body>
  <section id="guide">
    <header class="title">
      <h1>Meet Guidebooks</h1>
      <p>Discover hundreds of local spots recommended by Airbnb</p>
    </header>
    <div class="div-grid">
      <div class="grid-box">
        <img src="./img/san-francisco.jpg">
        <div class="img-text">San Francisco</div>
      </div>
      <div class="grid-box">
        <img src="./img/new-york.jpg">
        <div class="img-text">New York</div>
      </div>
      <div class="grid-box">
        <img src="./img/london.jpg">
        <div class="img-text">London</div>
      </div>
    </div>
    <button type="button">See All Guidebooks</button>
  </section>
  <section id="destinations">
    <header class="title">
      <h1>Just for the weekend</h1>
      <p>Discover new, inspiring places close to home.</p>
    </header>
    <div class="div-grid">
      <div class="grid-box">
        <img src="./img/napa.jpg">
        <div class="img-text">Napa</div>
      </div>
      <div class="grid-box">
        <img src="./img/sonoma.jpg">
        <div class="img-text">Sonoma</div>
      </div>
      <div class="grid-box">
        <img src="./img/san-francisco-2.jpg">
        <div class="img-text">San Francisco</div>
      </div>
    </div>
    <button type="button">See All Destinations</button>
  </section>
</body>
</html>
